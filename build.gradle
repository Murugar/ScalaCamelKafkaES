
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}


apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'application'

mainClassName = 'com.iqmsoft.kafka.es.scala.Main'

repositories {
    jcenter()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.apache.camel:camel-kafka:2.17.0'
    compile 'org.apache.camel:camel-elasticsearch:2.17.0'
    compile 'org.apache.camel:camel-stream:2.17.0'
    compile 'org.apache.camel:camel-jackson:2.17.0'
    compile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.12'
}

shadowJar {
  mergeServiceFiles()
}
